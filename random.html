<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.contact-section {
    padding: 80px 0;
    background-color: #f9f9f9;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #333;
  }
  
  .section-subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    max-width: 600px;
    margin: 0 auto 40px;
  }
  
  .contact-form {
    max-width: 600px;
    margin: 0 auto 50px;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #444;
  }
  
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  
  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #4a90e2;
    outline: none;
  }
  
  .submit-btn {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .submit-btn:hover {
    background-color: #3a7bc8;
  }
  
  .contact-info {
    text-align: center;
  }
  
  .contact-info h3 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .contact-info ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }
  
  .contact-info li {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .contact-info a {
    color: #4a90e2;
    text-decoration: none;
    transition: color 0.3s;
  }
  
  .contact-info a:hover {
    color: #3a7bc8;
  }
  
  .contact-info i {
    font-size: 1.2rem;
    color: #666;
  }

  /* Previous CSS remains the same, just add these new styles at the end */

.whatsapp-cta {
  text-align: center;
  margin-top: 30px;
}

.whatsapp-cta p {
  margin-bottom: 15px;
  color: #666;
}

.whatsapp-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background-color: #25D366;
  color: white;
  padding: 12px 25px;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.3s;
}

.whatsapp-btn:hover {
  background-color: #128C7E;
}

.whatsapp-btn i {
  font-size: 1.2rem;
}
</style>
<body>
    <section id="contact" class="contact-section">
        <div class="container">
          <h2 class="section-title">Get In Touch</h2>
          <p class="section-subtitle">Have a project in mind or want to collaborate? Send me a message!</p>
          
          <form id="contact-form" class="contact-form" action="#" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="What's this about?">
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required placeholder="Your message here..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
          
          <div class="whatsapp-cta">
            <p>Prefer WhatsApp? Chat with me directly:</p>
            <a href="https://wa.me/yourphonenumber" class="whatsapp-btn" target="_blank">
              <i class="fab fa-whatsapp"></i> Message on WhatsApp
            </a>
          </div>
        </div>
      </section>
</body>
</html>
